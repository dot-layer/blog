{{ if .IsTranslated }}
  {{ range .Translations }}
    <li class="lang-switcher">
      <span><a href="{{ .Permalink }}" lang="{{ .Lang }}">.{{ .Lang }}</a></span>
    </li>
  {{ end }}
{{ else }}
  {{ range .Site.Languages }}
    {{ if not (eq .Lang $.Site.Language.Lang) }}
      <li class="lang-switcher unavailable">
        <span>.{{ .Lang }}</span>
      </li>
    {{ end }}
  {{ end }}
{{ end }}
